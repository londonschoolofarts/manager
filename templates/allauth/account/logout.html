{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="headder-login mb-4 text-center">{% trans "Sign Out" %}</h2>
<hr>
<p class="secondaryAction text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="mb-5" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="d-flex justify-content-center">
      <button class="btn btn-success font-weight-bold log-out-buttons"type="submit">{% trans 'Sign Out' %}</button>
      <a class="btn btn-secondary font-weight-bold log-out-buttons" href="{% url 'home' %}">Cancel</a>
  </div>
</form>


{% endblock %}
